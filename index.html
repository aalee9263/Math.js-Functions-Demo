<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>Math.js Functions Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
      }

      #container {
        width: 360px;
        box-shadow: 0 8px 25px -3px rgb(21, 118, 174);
        background: #3a4655;
        padding: 5px;
        border-radius: 10px;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: #3498db;
        font-size: 20px;
      }

      p {
        margin: 5px 0;
      }

      input {
        padding: 5px;
        border: 1px solid #605d5d;
        border-radius: 5px;
        margin: 10px;
        font-size: 20px;
        font-weight: 700;
        width: 55%;
      }

      #results {
        /* text-align: left; */
        padding: 10px;
        border: 1px solid #27020250;
        border-radius: 5px;
        background-color: #88d4f0b9;
        margin-top: 15px;
        width: 90%;
      }

      #btn {
        margin: 10px;
        width: 100px;
        font-size: 15px;
        border-radius: 10px;
      }
      #btn:hover {
        background: #3e4b5c;
        color: azure;
      }

      .resAll {
        font: bold;
        font-size: 20px;
        color: #121111;
      }
      /* Mobile Styles */
      @media (max-width: 767px) {
        /* CSS styles for mobile devices */
      }

      /* Tablet Styles */
      @media (min-width: 768px) and (max-width: 1023px) {
        /* CSS styles for tablets */
      }

      /* Desktop Styles */
      @media (min-width: 1024px) {
        /* CSS styles for desktop */
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Math.js Library Functions</h1>
      <input type="number" id="num1" placeholder="Enter Number 1" />
      <input type="number" id="num2" placeholder="Enter Number 2" />
      <button id="btn" onclick="calculate()">Calculate</button>
      <div id="results">
        <p>Add: <span id="result1" class="resAll"></span></p>
        <hr />
        <p>Subtract: <span id="result2" class="resAll"></span></p>
        <hr />
        <p>Multiply: <span id="result3" class="resAll"></span></p>
        <hr />
        <p>Divide: <span id="result4" class="resAll"></span></p>
        <hr />
        <p>Sq Root of Num 1: <span id="result5" class="resAll"></span></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.0/math.min.js"></script>

    <script>
      function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);

        let result1 = math.add(num1, num2);
        let result2 = math.subtract(num1, num2);
        let result3 = math.multiply(num1, num2);
        let result4 = math.divide(num1, num2);
        let result5 = math.sqrt(num1);

        document.getElementById("result1").textContent = result1;
        document.getElementById("result2").textContent = result2;
        document.getElementById("result3").textContent = result3;
        document.getElementById("result4").textContent = result4;
        document.getElementById("result5").textContent = result5;
      }
    </script>
  </body>
</html>
